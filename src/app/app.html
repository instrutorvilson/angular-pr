<div>
    <h2>Aula 2</h2>
    <button (click)="mostrar = !mostrar">Mostrar paragrafo</button>
    <p *ngIf="mostrar">Ola mundo</p>
    <button (click)="detalhes()">{{textoButtonDetalhes}}</button>
    <div 
      *ngIf="exibirDetalhes"
      style="width: 100px; height: 100px;border: 1px solid black;">Detalhes</div>
    </div>
    <hr/>
    <input type="checkbox" (click)="showProdutos = !showProdutos" [checked]="showProdutos">
    <label>Mostrar produtos?</label>
    <div *ngIf="showProdutos">
      <h2>Lista de produtos</h2>
      <ul>
        <li *ngFor="let p of produtos">{{p}}</li>
      </ul>
    </div>
   
<router-outlet></router-outlet>
